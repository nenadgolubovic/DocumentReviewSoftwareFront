<div class="register-container">
  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div>
      <label>Username</label>
      <input formControlName="username" type="text" placeholder="Enter username">
      <div *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.invalid">
        Username is required
      </div>
    </div>

    <div>
      <label>Email</label>
      <input formControlName="email" type="email" placeholder="Enter email">
      <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">
        Enter a valid email
      </div>
    </div>

    <div>
      <label>Password</label>
      <input formControlName="password" type="password" placeholder="Enter password">
      <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid">
        Password must be at least 5 characters
      </div>
    </div>

    <button type="submit">Register</button>
  </form>

  <p class="message">{{ message }}</p>
</div>
