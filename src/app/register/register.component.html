<mat-card class="form-card">
  <mat-card-title>Register</mat-card-title>
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form-container">

      <!-- Username -->
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" placeholder="Enter username" />
        <mat-error *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.invalid">
          Username is required
        </mat-error>
      </mat-form-field>

      <!-- Email -->
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="Enter email" />
        <mat-error *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">
          Enter a valid email
        </mat-error>
      </mat-form-field>

      <!-- Password -->
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" placeholder="Enter password" />
        <mat-error *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid">
          Password must be at least 5 characters
        </mat-error>
      </mat-form-field>

      <!-- Submit -->
      <button mat-raised-button color="primary" type="submit">
        Register
      </button>

      <!-- Message -->
      <p class="message" *ngIf="message">{{ message }}</p>

    </form>
  </mat-card-content>
</mat-card>
