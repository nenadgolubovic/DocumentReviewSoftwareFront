<mat-card class="comment-card">
  <mat-card-header>
    <mat-card-title>Leave a Comment</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Your Comment</mat-label>
      <input matInput placeholder="Write something...">
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary">
      <mat-icon>send</mat-icon> Submit
    </button>
  </mat-card-actions>
</mat-card>
