<mat-card class="comment-card">
  <mat-card-header>
    <mat-card-title>Leave a Comment</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <!-- Polje za title komentara -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Comment Title</mat-label>
      <input matInput placeholder="Enter a title..." [(ngModel)]="commentTitle">
    </mat-form-field>

    <!-- Polje za sadrÅ¾aj komentara -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Your Comment</mat-label>
      <textarea matInput placeholder="Write something..." [(ngModel)]="commentText"></textarea>
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="submitComment()">
      <mat-icon>send</mat-icon> Submit
    </button>
  </mat-card-actions>
</mat-card>
