<div class="comment-carousel-container">

  <button *ngIf="comments.length > 0" class="carousel-arrow left" (click)="scrollLeft()">
    &#10094;
  </button>

  <div class="comment-carousel-wrapper" #carousel>
    <mat-card class="comment-card" *ngFor="let comment of comments">
      <mat-card-header>
        <mat-card-title class="user">User: {{ comment.userId }}</mat-card-title>
        <mat-card-subtitle>Title: {{ comment.commentTitle }}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <p>{{ comment.comment }}</p>
        <p class="date"><strong>Date:</strong> {{ comment.commentDate | date:'medium' }}</p>
      </mat-card-content>

      <mat-card-actions class="comment-actions">
        <button mat-raised-button *ngIf="comment.approved == false" class="not-approved-button" (click)="approve(comment)" >
          <mat-icon>check</mat-icon> Approve
        </button>
          <button mat-raised-button *ngIf="comment.approved == true" class="approved-button" [disabled] >
          <mat-icon>check</mat-icon> Approve
        </button>

        <div class="star-rating">
          <span 
            *ngFor="let star of [1,2,3,4,5]" 
            class="star" 
            [class.filled]="star <= comment.rating" 
            (click)="setRating(comment, star)">
            &#9733;
          </span>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>

  <button *ngIf="comments.length > 0" class="carousel-arrow right" (click)="scrollRight()">
    &#10095;
  </button>
</div>
