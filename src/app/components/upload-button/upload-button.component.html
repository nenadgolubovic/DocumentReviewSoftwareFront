<mat-card class="upload-card">
  <mat-card-header>
    <mat-card-title>Upload Document</mat-card-title>
    <mat-card-subtitle>Select a file and submit</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <input type="file" />
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" >
      <mat-icon>cloud_upload</mat-icon> Upload
    </button>
  </mat-card-actions>
</mat-card>
