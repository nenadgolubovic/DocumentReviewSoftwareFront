<div class="mat-elevation-z8">
  <table   mat-table [dataSource]="dataSource">

    <!-- Naziv fajla -->
    <ng-container matColumnDef="documentName">
      <th mat-header-cell *matHeaderCellDef> Naziv fajla </th>
      <td mat-cell *matCellDef="let element"> {{element.documentName}} </td>
    </ng-container>

    <!-- Datum -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Datum </th>
      <td mat-cell *matCellDef="let element"> {{element.date | date:'dd.MM.yyyy'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row 
    *matRowDef="let row; columns: displayedColumns;" 
    (click)="onRowClicked(row)"
    [ngClass]="{'hover-row': hoveredRow === row}"
    (mouseenter)="hoveredRow = row"
    (mouseleave)="hoveredRow = null">
</tr>
  </table>

  <mat-paginator  class="paginator" [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
</div>
