<mat-card class="document-view-card">
  <mat-card-header>
    <mat-card-title>Selected Document</mat-card-title>
  </mat-card-header>

  <mat-card-content class="document-placeholder">
    <!-- Siva slika kao placeholder -->
    <div class="pdf-placeholder"></div>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary">
      <mat-icon>download</mat-icon> Download
    </button>
  </mat-card-actions>
</mat-card>
