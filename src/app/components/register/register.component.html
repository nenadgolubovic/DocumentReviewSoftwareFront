<mat-card class="form-card">
  <div class="reg-wrapper">
      <mat-card-title class="reg-title">Registration Form</mat-card-title>
  <mat-card-content>
    <form class = "column-order" [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form-container">
      <div class = "column-order">
      <!-- Username -->
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" placeholder="Enter username" />
        <mat-error *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.invalid">
          Username is required
        </mat-error>
      </mat-form-field>

      <!-- Email -->
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="Enter email" />
        <mat-error *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">
          Enter a valid email
        </mat-error>
      </mat-form-field>

      <!-- Password -->
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" placeholder="Enter password" />
        <mat-error *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid">
          Password must be at least 5 characters
        </mat-error>
      </mat-form-field>

      <!-- Password -->
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Repeat Password</mat-label>
        <input matInput type="password" formControlName="matchingPassword" placeholder="Repeat password" />
        <mat-error *ngIf="registerForm.get('repeatPassword')?.touched && registerForm.get('repeatPassword')?.invalid">
          Password must be at least 5 characters
        </mat-error>
      </mat-form-field>


      <!-- Submit -->
      <button mat-raised-button class="submit-btn" color="primary" type="submit" style="width: 100%;">
        Register
      </button>

      <!-- Message -->
      <p class="message" *ngIf="message">{{ message }}</p>
      </div>
    </form>
  </mat-card-content>
  </div>
</mat-card>
